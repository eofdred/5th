<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHG Simulator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0f172a;
            /* Slate 900 */
            color: white;
        }

        .info-square {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        .start-stop-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .start-stop-btn.start {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .start-stop-btn.stop {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }
    </style>
</head>

<body class="flex flex-col items-center min-h-screen p-8 gap-8">

    <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
        GHG Simulator
    </h1>

    <!-- Charts Container -->
    <div class="flex flex-col md:flex-row gap-8 w-full max-w-6xl">
        <!-- CH4 Chart -->
        <div class="flex-1 bg-slate-800 p-4 rounded-xl shadow-lg border border-slate-700">
            <canvas id="ch4Chart"></canvas>
        </div>
        <!-- CO2 Chart -->
        <div class="flex-1 bg-slate-800 p-4 rounded-xl shadow-lg border border-slate-700">
            <canvas id="co2Chart"></canvas>
        </div>
    </div>

    <!-- Controls Container -->
    <div class="flex items-center gap-8 mt-4">
        <!-- Start/Stop Button -->
        <button id="toggleBtn" class="start-stop-btn start">START</button>

        <!-- Info Squares -->
        <div class="info-square">
            <span class="text-xs text-slate-400 uppercase tracking-wider">Year</span>
            <span id="yearDisplay" class="text-2xl mt-1">2025</span>
        </div>
        <div class="info-square">
            <span class="text-xs text-slate-400 uppercase tracking-wider">Net CO2</span>
            <span id="co2Display" class="text-xl mt-1 text-blue-400">0</span>
        </div>
        <div class="info-square">
            <span class="text-xs text-slate-400 uppercase tracking-wider">Net CH4</span>
            <span id="ch4Display" class="text-xl mt-1 text-emerald-400">0</span>
        </div>
    </div>

    <script>
        const ctxCH4 = document.getElementById('ch4Chart').getContext('2d');
        const ctxCO2 = document.getElementById('co2Chart').getContext('2d');

        // Generate Labels (2025 - 2125)
        const labels = Array.from({ length: 101 }, (_, i) => 2025 + i);

        // --- Chart Configs ---

        const commonOptions = {
            responsive: true,
            plugins: {
                legend: { labels: { color: '#cbd5e1' } },
                title: { display: true, color: '#f8fafc', font: { size: 16 } }
            },
            scales: {
                x: {
                    ticks: { color: '#94a3b8' },
                    grid: { color: '#334155' }
                },
                y: {
                    ticks: { color: '#94a3b8' },
                    grid: { color: '#334155' }
                }
            }
        };

        // CH4 Chart (1400 - 2400 ppb)
        const ch4Chart = new Chart(ctxCH4, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'CH4 (ppb)',
                    data: [], // Starts empty, will be 1400-2400 range logic later
                    borderColor: '#10b981', // Emerald 500
                    backgroundColor: 'rgba(16, 185, 129, 0.2)',
                    borderWidth: 2,
                    tension: 0.4
                }]
            },
            options: {
                ...commonOptions,
                plugins: { ...commonOptions.plugins, title: { text: 'Atmospheric CH4 Levels' } },
                scales: {
                    ...commonOptions.scales,
                    y: { ...commonOptions.scales.y, min: 1400, max: 2400 }
                }
            }
        });

        // CO2 Chart (300 - 900 ppm)
        const co2Chart = new Chart(ctxCO2, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'CO2 (ppm)',
                    data: [], // Starts empty
                    borderColor: '#3b82f6', // Blue 500
                    backgroundColor: 'rgba(59, 130, 246, 0.2)',
                    borderWidth: 2,
                    tension: 0.4
                }]
            },
            options: {
                ...commonOptions,
                plugins: { ...commonOptions.plugins, title: { text: 'Atmospheric CO2 Levels' } },
                scales: {
                    ...commonOptions.scales,
                    y: { ...commonOptions.scales.y, min: 300, max: 900 }
                }
            }
        });

        // --- Controls Logic ---
        const toggleBtn = document.getElementById('toggleBtn');
        let isRunning = false;

        toggleBtn.addEventListener('click', () => {
            isRunning = !isRunning;
            if (isRunning) {
                toggleBtn.textContent = 'STOP';
                toggleBtn.classList.remove('start');
                toggleBtn.classList.add('stop');
            } else {
                toggleBtn.textContent = 'START';
                toggleBtn.classList.remove('stop');
                toggleBtn.classList.add('start');
            }
        });

        // Placeholder for future logic
        // Currently purely cosmetic as requested
    </script>
</body>

</html>
