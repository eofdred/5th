<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murat's github projects</title>
    <style>
        :root {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --posX: 0;
            --posY: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: hsl(var(--foreground));
            background-color: hsl(var(--background));

            /* Dynamic Background Gradient */
            --x: calc(var(--posX, 0) * 1px);
            --y: calc(var(--posY, 0) * 1px);
            background-image:
                linear-gradient(115deg, rgb(211 255 215), rgb(0 0 0)),
                radial-gradient(90% 100% at calc(50% + var(--x)) calc(0% + var(--y)), rgb(200 200 200), rgb(022 000 045)),
                radial-gradient(100% 100% at calc(80% - var(--x)) calc(0% - var(--y)), rgb(250 255 000), rgb(036 000 000)),
                radial-gradient(150% 210% at calc(100% + var(--x)) calc(0% + var(--y)), rgb(020 175 125), rgb(000 010 255)),
                radial-gradient(100% 100% at calc(100% - var(--x)) calc(30% - var(--y)), rgb(255 077 000), rgb(000 200 255)),
                linear-gradient(60deg, rgb(255 000 000), rgb(120 086 255));
            background-blend-mode: overlay, overlay, difference, difference, difference, normal;
            background-attachment: fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
        }

        h1 {
            color: #fff;
            margin-bottom: 0.5rem;
        }

        p {
            color: #eee;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff4500;
            background-image: linear-gradient(45deg, #ff4500, #ff8c00);
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.4);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.6);
            background-image: linear-gradient(45deg, #ff8c00, #ff4500);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Antigravity Projects</h1>
        <p>Choose an application:</p>
        <div style="display: flex; flex-direction: column; gap: 1rem; align-items: center; margin-top: 2rem;">
            <a href="projects/forest-fire/index.html" class="button">Forest Fire Simulator</a>
            <a href="projects/sample-calculator/index.html" class="button">Temsil Eden Örneklem Hesaplama</a>
            <a href="projects/climate-simulator/index.html" class="button">İklim Sürücüsü Simülatörü</a>
            <a href="projects/GHG-simulator/index.html" class="button">GHG Simulator</a>
            <a href="obsidian/home.html" class="button">Text Vault</a>
            <a href="projects/epix/index.html" class="button">Epix</a>
        </div>
    </div>

    <script>
        // Animation Loop for Dynamic Background
        let startTime = null;

        function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsedTime = timestamp - startTime;

            // Use sine and cosine to create a smooth, looping motion
            const speed = 0.0005;
            const radiusX = 200;
            const radiusY = 150;

            const posX = Math.cos(elapsedTime * speed) * radiusX;
            const posY = Math.sin(elapsedTime * speed) * radiusY;

            document.body.style.setProperty('--posX', posX);
            document.body.style.setProperty('--posY', posY);

            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
    </script>
</body>

</html>
